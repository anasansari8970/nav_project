<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first-project.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>demmo_project</title>

</head>
<body>
    <div class="container">
        <nav class="menu-bar">
            <div class="logo"><span id="logo2">w</span>ebkick</div>
            <ul>
                <li class="active"><a href=""><i class="fas fa-home"></i>Home</a></li>
                <li><a href=""><i class="fas fa-address-card"></i>About</a></li>
                <li><a href=""><i class="far fa-clock"></i>Services</a></li>
                <li><a href=""><i class="fas fa-phone-volume"></i>Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" name="searchbar" placeholder="Search" autocomplete="off">
                <button class="btn">Search</button>
            </div>
        </nav>
        <div class="loging-page">
            <form action="" class="main_form"> 
                <div class="ipt-box"><h2>Sign Up</h2></div>
                <div class="ipt-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter username">
                </div>
                <div class="ipt-box">
                    <i class="fas fa-at"></i>
                    <input type="email" placeholder="Enter email id">
                </div>
                <div class="ipt-box">
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="ipt-box">
                    <i class="fas fa-key"></i>
                    <input type="text" placeholder="Enter confirm password">
                </div>
                <label id="check">
                    <input type="checkbox" > Remember me
                  </label>
                <div class="ipt-box">
                    <button class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
